<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maudaf cosmetics </title>
    <!-- Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="ui middle aligned center aligned grid login-container">
        <div class="column">
            <!-- Logo Toko -->
            <h1 class="ui header">
                <div class="content">
                    <img src="image/logo.png" alt="Logo Toko" class="ui small circular image"> <!-- ukuran logo -->
                </div>
            </h1>
            <!-- Form Login -->
            <form class="ui large form">
                <div class="ui stacked segment">
                    <!-- No HP/Email -->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="#" name="email" placeholder="No HP/Email" required>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="#" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <!-- Tombol Login -->
                    <a href="index.html" class="ui fluid large pink button">Login</a>
                    <!-- Lupa Password -->
                    <div class="field">
                        <a href="#" class="ui small basic button">Lupa Password?</a>
                    </div>
                    </div>
            </form>
            <!-- Belum Punya Akun -->
            <div class="ui message">
                Belum punya akun? <a href="#">Klik disini untuk daftar</a>
            </div>
        </div>
    </div>
</body>
</html>
